<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My S3 Static Website</title>
  <style>
    /* Global Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      color: #333;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
    }

    /* Styling for the main container */
    .container {
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    /* Main heading */
    h1 {
      font-size: 50px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    /* Subheading */
    h2 {
      font-size: 28px;
      color: #34495e;
      margin-bottom: 20px;
    }

    /* Button */
    .btn {
      background-color: #ff3277;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 18px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    .btn:hover {
      background-color: #e21c59;
    }

    /* Footer styling */
    footer {
      margin-top: 20px;
      font-size: 16px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello JICS!</h1>
    <h2>Congratulations! You have successfully created a static website hosted on S3.</h2>
    <a href="#" class="btn">Explore More</a>
  </div>
  <footer>
    Â© 2024 JICS | Powered by AWS S3
  </footer>
</body>
</html>
